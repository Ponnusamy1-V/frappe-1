<div class="flex aggregate-row">
    <div class="col-sm-5 form-group" style="padding-right: 0px">
        <select class="aggregate-function form-control input-xs">
            <option value="" disabled selected>{{ __("Select Function...") }}</option>
            {% for condition in aggregate_function_conditions %}
            <option value="{{condition.name}}">{{ __(condition.label) }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-sm-7 form-group" style="padding-right: 5px">
        <select class="aggregate-on form-control input-xs">
            <option value="" disabled selected>{{ __("Select Field...") }}</option>
        </select>
    </div>
    <div class="groupby-actions pull-left hidden-xs" style="padding-right: 0px">
        <span class="remove-aggregate-column">
            <svg class="icon icon-sm">
                <use href="#icon-close"></use>
            </svg>
        </span>
    </div>
</div>
